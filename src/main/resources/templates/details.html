<!DOCTYPE html>
<!-- thymeleaf used to inject Java in html -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!--  Needed for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>students</title>
    <!--  Stylesheets -->
    <link rel="stylesheet" href="https://yarnpkg.com/en/package/normalize.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</head>
<body>
    <div id="content" class="container">
        <table  th:object="${event}">
            <tr>
                <td>Title: </td>
                <td th:text="*{title}"></td>
            </tr>
            <tr>
                <td>Organisation: </td>
                <td th:text="*{organisation}"></td>
            </tr>
            <tr>
                <td>Description: </td>
                <td th:text="*{description}"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td th:text="*{email}"></td>
            </tr>
            <tr>
                <td style="background-color: #AAAAAA; font-weight: bold;">Location: </td>
                <table style="background-color: #AAAAAA">
                    <tr>
                        <td>Name: </td>
                        <td th:text="*{location.getName()}"></td>
                    </tr>
                    <tr>
                        <td>Adress: </td>
                        <td th:text="*{location.getAdress()}"></td>
                    </tr>
                    <tr>
                        <td>Capacity: </td>
                        <td th:text="*{location.getCapacity()}"></td>
                    </tr>
                </table>
            </tr>
        </table>
    </div>
</body>
</html>
